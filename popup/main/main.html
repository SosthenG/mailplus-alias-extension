<table role="grid" id="aliases">
    <thead>
        <tr>
            <th colspan="2" class="alias">Alias</th>
            <th class="stats">Forwards</th>
            <th class="block">Enabled</th>
            <th class="delete"></th>
            <th class="copy"></th>
        </tr>
    </thead>
    <tbody id="aliases-container" aria-busy="true"></tbody>
</table>
<form name="add-alias" class="inline mt-2">
    <div class="w-100">
        <label>
            <input type="text" placeholder="Alias name (optional)" name="alias">
        </label>
    </div>
    <div class="w-100">
        <button type="submit" class="w-100">Create new alias</button>
    </div>
</form>
